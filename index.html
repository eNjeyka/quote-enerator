<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Quote Generator</title>
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae dolor excepturi quasi commodi ab aliquid dicta eligendi consequatur ullam in!</span>
            </div>
            <div class="quote-author">
                <span id="author">Lorem</span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </body>
</html>
